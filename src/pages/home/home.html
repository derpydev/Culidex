<ion-header>
  <ion-navbar>
    <ion-title>
      Culidex
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides spacing>
    <ion-slide *ngFor="let recipe of recipes" >
      <ion-card>
        <img src="{{ recipe.imageUrl }}">
        <ion-card-header>{{ recipe.name }}</ion-card-header>

        <ion-grid>
          <ion-row>
            <ion-col>Prep time</ion-col>
            <ion-col>Cook time</ion-col>
            <ion-col>Servings</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>{{ recipe.prepTime || "-" }}</ion-col>
            <ion-col>{{ recipe.cookTime || "-" }}</ion-col>
            <ion-col>{{ recipe.servings || "-" }}</ion-col>
          </ion-row>
        </ion-grid>

        <ion-list inset>
          <ion-list-header>Ingredients</ion-list-header>
          <ion-item text-wrap *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient }}
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-list-header>Instructions</ion-list-header>
          <ion-item text-wrap *ngFor="let instruction of recipe.instructions">
            {{ instruction }}
          </ion-item>
        </ion-list>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
